<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="app.css">
        <title>To Dos</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <select id="to-do-filter">
            <option>Done</option>
            <option>Not Done</option>
        </select>
        <fieldset>
        <ul id="to-do-list">
        </ul>
        </fieldset>
        <input id="new-to-do-input" placeholder="enter your to do"> </input>
        <button id="new-to-do-input-button">Add to do</button>

        <script type="module" src="script.js" defer></script>
    </body>
</html>
